<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Proxy</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
    </style>
    <script>
        // Get target URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('url') || 'https://www.google.com';
        
        // Load target in iframe
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('targetFrame');
            iframe.src = targetUrl;
            
            // Remove referrer header
            iframe.referrerPolicy = 'no-referrer';
            
            // Allow all origins
            iframe.sandbox = 'allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-downloads';
            
            // Show loading message
            const loading = document.getElementById('loading');
            iframe.onload = function() {
                loading.style.display = 'none';
            };
        });
        
        // Fix for relative URLs
        document.write('<base href="' + targetUrl + '">');
    </script>
</head>
<body>
    <div id="loading" class="loading">
        <h2>Loading through GitHub Proxy...</h2>
        <p>This may take a moment.</p>
    </div>
    <iframe id="targetFrame" allowfullscreen></iframe>
</body>
</html>
