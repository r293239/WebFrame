<!DOCTYPE html>
<html>
<head>
    <title>Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }
        .editor {
            background: #252526;
            border: 1px solid #3e3e42;
            padding: 20px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        #code {
            width: 100%;
            height: 100%;
            background: transparent;
            color: #9cdcfe;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #005a9e;
        }
        button.export {
            background: #238636;
        }
        button.export:hover {
            background: #196327;
        }
        #output {
            background: #0e0e0e;
            padding: 15px;
            margin-top: 10px;
            border-radius: 3px;
            display: none;
        }
        .export-options {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .export-btn {
            padding: 8px 15px;
            font-size: 12px;
            background: #333;
        }
        .export-btn:hover {
            background: #444;
        }
        .export-btn.html {
            background: #e34c26;
        }
        .export-btn.css {
            background: #264de4;
        }
        .export-btn.js {
            background: #f0db4f;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>üìù HTML Playground</h1>
    <p>Test HTML/CSS/JavaScript code:</p>
    
    <div class="editor">
        <textarea id="code" spellcheck="false">
<!DOCTYPE html>
<html>
<body>
    <h1>Hello World</h1>
    <p>Start coding here...</p>
    <button onclick="alert('Hello!')">Click Me</button>
</body>
</html>
        </textarea>
    </div>
    
    <div class="button-container">
        <button onclick="runCode()">‚ñ∂ Run Code</button>
        <button class="export" onclick="showExportOptions()">üíæ Export Code</button>
        <button onclick="loadExample()">üìÅ Load Example</button>
    </div>
    
    <div id="output"></div>
    
    <script>
        // Legitimate code runner
        function runCode() {
            const code = document.getElementById('code').value;
            const output = document.getElementById('output');
            output.innerHTML = '<iframe style="width:100%;height:400px;border:none;"></iframe>';
            const iframe = output.querySelector('iframe');
            
            // Write the code to iframe
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(code);
            iframeDoc.close();
            
            output.style.display = 'block';
        }
        
        // Show export options
        function showExportOptions() {
            const output = document.getElementById('output');
            output.innerHTML = `
                <h3>Export Options</h3>
                <p>Choose the format to export your code:</p>
                <div class="export-options">
                    <button class="export-btn html" onclick="exportAsHTML()">Export as HTML</button>
                    <button class="export-btn css" onclick="exportAsCSS()">Export as CSS</button>
                    <button class="export-btn js" onclick="exportAsJS()">Export as JavaScript</button>
                </div>
            `;
            output.style.display = 'block';
        }
        
        // Export as HTML file
        function exportAsHTML() {
            const code = document.getElementById('code').value;
            const blob = new Blob([code], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'my-code.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Export as CSS file - extract CSS from code
        function exportAsCSS() {
            const code = document.getElementById('code').value;
            
            // Try to extract CSS from style tags
            const styleMatch = code.match(/<style[^>]*>([\s\S]*?)<\/style>/i);
            let cssContent = '';
            
            if (styleMatch && styleMatch[1]) {
                cssContent = styleMatch[1].trim();
            } else {
                // If no CSS found, create a basic CSS file
                cssContent = `/* CSS extracted from your code */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f0f0f0;
}

h1 {
    color: #333;
}

p {
    color: #666;
}`;
            }
            
            const blob = new Blob([cssContent], { type: 'text/css' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'styles.css';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Export as JavaScript file - extract JS from code
        function exportAsJS() {
            const code = document.getElementById('code').value;
            
            // Try to extract JavaScript from script tags
            const scriptMatch = code.match(/<script[^>]*>([\s\S]*?)<\/script>/i);
            let jsContent = '';
            
            if (scriptMatch && scriptMatch[1]) {
                jsContent = scriptMatch[1].trim();
            } else {
                // If no JS found, create a basic JS file
                jsContent = `// JavaScript extracted from your code

console.log('Hello from JavaScript!');

function greet() {
    alert('Hello!');
}

// Call the function
greet();`;
            }
            
            const blob = new Blob([jsContent], { type: 'text/javascript' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'script.js';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function loadExample() {
            document.getElementById('code').value = `
<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-family: Arial;
            padding: 40px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        button {
            background: white;
            color: #764ba2;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Web Playground</h1>
        <p>Edit this code and click Run to see your changes. You can also export it as HTML, CSS, or JS files!</p>
        <button onclick="showMessage()">Click Me</button>
        <p id="output-text"></p>
    </div>
    
    <script>
        function showMessage() {
            document.getElementById('output-text').textContent = 'Code exported successfully!';
            setTimeout(() => {
                document.getElementById('output-text').textContent = '';
            }, 2000);
        }
    </script>
</body>
</html>`;
        }
        
        // Initialize
        window.onload = function() {
            // Auto-run the initial code
            setTimeout(runCode, 300);
        };
    </script>
</body>
</html>
