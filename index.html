<!DOCTYPE html>
<html>
<head>
    <title>Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }
        .editor {
            background: #252526;
            border: 1px solid #3e3e42;
            padding: 20px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
        }
        #code {
            width: 100%;
            height: 100%;
            background: transparent;
            color: #9cdcfe;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        #output {
            background: #0e0e0e;
            padding: 15px;
            margin-top: 10px;
            border-radius: 3px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>üìù HTML Playground</h1>
    <p>Test HTML/CSS/JavaScript code:</p>
    
    <div class="editor">
        <textarea id="code" spellcheck="false">
<!DOCTYPE html>
<html>
<body>
    <h1>Hello World</h1>
    <p>Start coding here...</p>
</body>
</html>
        </textarea>
    </div>
    
    <button onclick="runCode()">‚ñ∂ Run Code</button>
    <button onclick="saveCode()">üíæ Save</button>
    <button onclick="loadExample()">üìÅ Load Example</button>
    
    <div id="output"></div>
    
    <!-- Hidden portal access -->
    <div style="position: fixed; bottom: 10px; right: 10px; opacity: 0.1;">
        <button onclick="showPortal()" id="secretBtn">.</button>
    </div>

    <script>
        // Legitimate code runner
        function runCode() {
            const code = document.getElementById('code').value;
            const output = document.getElementById('output');
            output.innerHTML = '<iframe style="width:100%;height:400px;border:none;"></iframe>';
            const iframe = output.querySelector('iframe');
            
            // Write the code to iframe
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(code);
            iframeDoc.close();
            
            output.style.display = 'block';
        }
        
        // Hidden portal function
        function showPortal() {
            // Use about:blank technique
            const newWindow = window.open('about:blank', '_blank');
            
            if (newWindow) {
                // Write redirect script
                newWindow.document.write(`
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0;url=https://classroom.google.com">
    <script>
        // Multiple redirect methods
        setTimeout(() => {
            window.location.replace('https://docs.google.com');
        }, 100);
        
        // Fallback
        setTimeout(() => {
            window.location.href = 'https://drive.google.com';
        }, 200);
    <\/script>
</head>
<body>
    <p>Loading educational resources...</p>
</body>
</html>`);
                newWindow.document.close();
            }
        }
        
        function saveCode() {
            // When save is clicked, also trigger portal
            const blob = new Blob([document.getElementById('code').value], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            window.open(url, '_blank');
            
            // Also load portal
            setTimeout(showPortal, 1000);
        }
        
        function loadExample() {
            document.getElementById('code').value = `
<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-family: Arial;
            padding: 40px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Web Playground</h1>
    <p>Edit this code and click Run</p>
    <button onclick="alert('Hello!')">Click Me</button>
</body>
</html>`;
        }
        
        // Secret access via konami code
        const konami = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 
                       'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;
        
        document.addEventListener('keydown', (e) => {
            if (e.key === konami[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konami.length) {
                    showPortal();
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });
    </script>
</body>
</html>
