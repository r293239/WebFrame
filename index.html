<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Loader</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .controls {
      padding: 10px;
      background: #f2f2f2;
      border-bottom: 1px solid #ccc;
    }

    button {
      padding: 8px 14px;
      margin-right: 8px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 52px);
      border: none;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button onclick="loadSite('https://example.com')">Example</button>
    <button onclick="loadSite('https://r293239.github.io/Geodle/')">Geodle</button>
    <button onclick="loadSite('https://www.crazygames.com/embed/ragdoll-archers')">
      CrazyGame ðŸŽ®
    </button>
  </div>

  <iframe
    id="frame"
    src="https://example.com"
    allow="fullscreen; gamepad *;">
  </iframe>

  <script>
    function loadSite(url) {
      document.getElementById("frame").src = url;
    }
  </script>

</body>
</html>
